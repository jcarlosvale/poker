logging:
  level:
    root: info

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  datasource:
    url: jdbc:postgresql://localhost:5432/poker?sslmode=disable&search_path=public;
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver